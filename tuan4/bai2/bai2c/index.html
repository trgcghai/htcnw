<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="" class="form container">
        <div class="row">
          <div class="col">
            <label for="username" class="form-label">Username*</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="username"
            />
          </div>
          <div class="col">
            <label for="company_name" class="form-label">Company name*</label>
            <input
              type="text"
              class="form-control"
              id="company_name"
              aria-describedby="company_name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email" class="form-label">E-mail*</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
            />
          </div>
          <div class="col">
            <label for="category" class="form-label">Category*</label>
            <input
              type="text"
              class="form-control"
              id="category"
              aria-describedby="category"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="password" class="form-label">Password*</label>
            <input
              type="password"
              class="form-control"
              id="password"
              aria-describedby="password"
            />
          </div>
          <div class="col">
            <label for="contact_number" class="form-label"
              >Contact number*</label
            >
            <input
              type="text"
              class="form-control"
              id="contact_number"
              aria-describedby="contact_number"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="full_name" class="form-label">Full name*</label>
            <input
              type="text"
              class="form-control"
              id="full_name"
              aria-describedby="full_name"
            />
          </div>
          <div class="col">
            <label for="location" class="form-label">Your location*</label>
            <input
              type="text"
              class="form-control"
              id="location"
              aria-describedby="location"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div for="" class="form-label">Gender*</div>
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="male"
            />
            <label class="form-check-label" for="male"> Male </label>
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="female"
            />
            <label class="form-check-label" for="female"> Female </label>
          </div>
          <div class="col">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="agree"
            />
            <label class="form-check-label" for="agree">
              Agree with the terms and conditions
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="button_container">
              <button type="button" class="btn btn-success">Signup</button>
              <span>or</span>
              <button type="button" class="btn btn-primary">
                Sign Up with Facebook
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="../../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
