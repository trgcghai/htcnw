<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="" class="form container">
        <div class="row">
          <div class="col-4">
            <label for="first_name" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              placeholder="First name"
            />
            <div id="first_name_message" class="form-text"></div>
          </div>
          <div class="col-4">
            <label for="last_name" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Last name"
            />
            <div id="last_name_message" class="form-text"></div>
          </div>
          <div class="col-4">
            <label for="username" class="form-label">User name</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>
            <div id="username_message" class="form-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City"
            />
            <div id="city_message" class="form-text"></div>
          </div>
          <div class="col-3">
            <label for="state" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="State"
            />
            <div id="state_message" class="form-text"></div>
          </div>
          <div class="col-3">
            <label for="zip" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="Zip"
            />
            <div id="zip_message" class="form-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="agree"
            />
            <label class="form-check-label" for="agree">
              Agree with the terms and conditions
            </label>
            <div id="agree_message" class="form-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary" id="submit_btn">
              Submit form
            </button>
          </div>
        </div>
      </form>
    </main>

    <script src="../../bootstrap-5.3.2-dist/js/bootstrap.bundle.js.map"></script>
    <script src="./script.js"></script>
  </body>
</html>
