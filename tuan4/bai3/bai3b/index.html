<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" class="btn btn-primary show_modal_btn">
      Show modal
    </button>

    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link active" id="login_btn" href="#">Đăng nhập</a>
              </li>
              /
              <li class="nav-item">
                <a class="nav-link" id="signup_btn" href="#">Đăng ký</a>
              </li>
            </ul>
            <button
              type="button"
              class="btn-close close_btn"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="tab-content">
              <div
                class="tab-pane active"
                id="login"
                role="tabpanel"
                aria-labelledby="home-tab"
                tabindex="0"
              >
                <form action="" class="form">
                  <div class="form_section">
                    <p class="form_annouce">
                      Vui lòng đăng nhập trước khi mua vé để tích lũy điểm, cơ
                      hội nhận thêm nhiều ưu đãi từ chương trình thành viên
                      Galaxy Cinema
                    </p>
                  </div>
                  <div class="form_section">
                    <input
                      type="email"
                      class="form-control login_input"
                      id="email_login"
                      placeholder="Email"
                    />
                    <div class="form-text" id="email_login_feedback"></div>
                  </div>
                  <div class="form_section">
                    <input
                      type="password"
                      class="form-control login_input"
                      id="password_login"
                      placeholder="Mật khẩu"
                    />
                    <div class="form-text" id="password_login_feedback"></div>
                  </div>
                  <div class="form_section">
                    <button type="button" class="btn btn-link forget_btn">
                      Quên mật khẩu
                    </button>
                  </div>
                  <div class="form_section d-grid">
                    <button
                      type="button"
                      class="btn btn-primary submit_btn login_btn"
                    >
                      Đăng nhập
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane"
                id="signup"
                role="tabpanel"
                aria-labelledby="profile-tab"
                tabindex="0"
              >
                <form action="" class="form container">
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="text"
                          class="form-control signup_input"
                          id="username"
                          placeholder="Họ tên"
                        />
                        <div class="form-text" id="username_feedback"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="text"
                          class="form-control signup_input"
                          id="phone"
                          placeholder="Số điện thoại"
                        />
                        <div class="form-text" id="phone_feedback"></div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form_section">
                        <select
                          class="form-select signup_select"
                          aria-label="Default select example"
                          id="gender"
                        >
                          <option value="Mặc định" selected>
                            Chọn giới tính
                          </option>
                          <option value="Nam">Nam</option>
                          <option value="Nữ">Nữ</option>
                        </select>
                        <div class="form-text" id="gender_feedback"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="email"
                          class="form-control signup_input"
                          id="email_signup"
                          placeholder="Email"
                        />
                        <div class="form-text" id="email_signup_feedback"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="password"
                          class="form-control signup_input"
                          id="password_signup"
                          placeholder="Mật khẩu"
                        />
                        <div
                          class="form-text"
                          id="password_signup_feedback"
                        ></div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="password"
                          class="form-control signup_input"
                          id="confirm_password"
                          placeholder="Xác nhận mật khẩu"
                        />
                        <div
                          class="form-text"
                          id="confirm_password_feedback"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <select
                          class="form-select signup_select"
                          aria-label="Default select example"
                          id="city"
                        >
                          <option value="Mặc định" selected>
                            Chọn thành phố
                          </option>
                          <option value="Hà Nội">Hà Nội</option>
                          <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
                          <option value="Khác">Khác</option>
                        </select>
                        <div class="form-text" id="city_feedback"></div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form_section">
                        <select
                          class="form-select signup_select"
                          aria-label="Default select example"
                          id="district"
                        >
                          <option value="Mặc định" selected>Quận</option>
                          <option value="Quận">Quận</option>
                          <option value="Huyện">Huyện</option>
                        </select>
                        <div class="form-text" id="district_feedback"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="text"
                          class="form-control signup_input"
                          id="address"
                          placeholder="Địa chỉ"
                        />
                        <div class="form-text" id="address_feedback"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="date"
                          class="form-control signup_input"
                          id="birthday"
                          placeholder="Chọn ngày sinh DD/MM/YYYY"
                        />
                        <div class="form-text" id="birthday_feedback"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section captcha_container">
                        <div class="captcha_display">3 5 2 1 7 6</div>
                        <i
                          class="fa-solid fa-rotate-right change_captcha_btn"
                        ></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form_section">
                        <input
                          type="text"
                          class="form-control signup_input"
                          id="captcha"
                          placeholder="Nhập mã captcha"
                        />
                        <div class="form-text" id="captcha_feedback"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section">
                        <p class="form_annouce">
                          Tôi đã đọc và đồng ý với
                          <a href="" class="form_link">Chính sách</a>
                          của chương trình
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form_section d-grid">
                        <button
                          type="button"
                          class="btn btn-primary submit_btn signup_btn"
                        >
                          Đăng ký
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger close_btn">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
