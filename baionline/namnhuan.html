<body>
    <p> Nhập năm cần kiểm tra:
    <input type = "text" id = "nam"/>
    </p>
    <p>Kích chuột để thực hiện: <input type="button" name="kiemtra" value="Kich chuot" onclick="kiem_tra_nam_nhuan()"/></p>
    <script language ="javascript">
        function kiem_tra_nam_nhuan()
        {
            var nam = document.getElementById("nam").value;
            if (nam % 100 == 0){
                if (nam % 400 == 0){
                    alert(nam + ' là năm nhuận');
                }
                else{
                    alert(nam + ' không phải là năm nhuận');
                }
            }
            else if (nam % 4 == 0){
                alert(nam + ' là năm nhuận');
            }
                
        }
    </script>
