    <script>
        let a,b,c;
        a = parseInt(prompt("Nhap vao canh tam giac"))
        b = parseInt(prompt("Nhap vao canh tam giac"))
        c = parseInt(prompt("Nhap vao canh tam giac"))

        if (a + b > c && b + c > a && a + c > b) {
            if (a === b && b === c) {
                document.write("a b c la tam giac deu")
            } else if (a === b || a === c || b === c) {
                document.write("a b c la tam giac can")
            } else if (a * a + b * b === c * c || a * a + c * c === b * b || c * c + b * b === a * a) {
                document.write("a b c la tam giac vuong")
            } else {
                document.write("a b c la tam giac thuong");
            }
        } else {
            document.write("a b c khong la 3 canh tam giac");
        }

    </script>
