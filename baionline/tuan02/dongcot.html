<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n, m, i, j
        m = parseInt(prompt("Nhap vao m"))
        n = parseInt(prompt("Nhap vao n"))

        document.write("<table width=50% border=1>")
        for (i = 1; i <= m; i++) {
            document.write("<tr>")
            for (j = 1; j <= n; j++) {
                document.write("<td>" + i + j + "</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>
</html>
