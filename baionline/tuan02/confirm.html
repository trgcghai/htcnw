<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap vao a"))
        let b = parseInt(prompt("Nhap vao b"))
        let c = confirm(a + " lon hon " + b + "?")
        if (c) {
            document.write(a, " > ", b);
        } else {
            document.write(a, " < ", b);
        }
    </script>
</body>
</html>
