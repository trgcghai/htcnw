<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container py-3 border">
      <div class="fs-2">Animal Gallery</div>
      <div class="row my-3 d-flex justify-content-around">
        <div class="col col-3 mx-3 px-3 border">

            src="../../assets/Tuan678910/Images/lion.jpg"
            class="w-100"
            style="aspect-ratio: 1 / 1"
            alt=""
          />

        </div>
        <div class="col col-3 mx-3 px-3 border">
          <img
            src="../../assets/Tuan678910/Images/cat.jpg"
            class="w-100"

            alt=""
          />

        </div>
        <div class="col col-3 mx-3 px-3 border">

            src="../../assets/Tuan678910/Images/bird.jpg"

            style="aspect-ratio: 1 / 1"

        </div>
      </div>

      <div class="row my-3 d-flex justify-content-around">
        <div class="col col-3 mx-3 px-3 border">

            src="../../assets/Tuan678910/Images/Rhino.jpg"

            style="aspect-ratio: 1 / 1"

        <div class="col col-3 mx-3 px-3 border">
          <img
            src="../../assets/Tuan678910/Images/panda.jpg"
            class="w-100"
            style="aspect-ratio: 1 / 1"
            alt=""
          />
          <div class="fs-3 text-center">Panda</div>
        </div>
        <div class="col col-3 mx-3 px-3 border">
          <img
            src="../../assets/Tuan678910/Images/sheep.jpg"
            class="w-100"
            style="aspect-ratio: 1 / 1"
            alt=""
          />
          <div class="fs-3 text-center">Goat</div>
        </div>
      </div>
