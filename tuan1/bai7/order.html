      <h1 class="title">Order form</h1>
      <div class="form">

        <form action="submit-registration.php" method="post">
          <div class="form_section">
            <label class="label" for="first_name">First Name:</label>
            <input
              class="input"
              type="text"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form_section">
            <label class="label" for="first_name">Last Name:</label>
            <input
              class="input"
              type="text"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form_section">
            <label class="label" for="address">Address:</label>
            <input
              class="input"
              type="text"
              id="address"
              name="address"
              required
            />

            <label class="label" for="city">City:</label>

          </div>

            <input class="input" type="text" id="State" name="State" required />
          </div>
          <div class="form_section">
            <label class="label" for="Zip">Zip:</label>
            <input class="input" type="text" id="Zip" name="Zip" required />
          </div>
          <div class="form_section">
            <label class="label" for="country">Country:</label>
            <select id="country" name="country" required>
              <option value="">Select a country</option>
              <option value="United States">United States</option>
              <!-- Add more country options here -->
            </select>
          </div>
          <div class="form_section">
            <label class="label" for="date_purchased">Date Purchase:</label>

              class="input"
              type="date"
              id="date_purchased"
              name="date_purchased"
              required
            />
          </div>
          <div class="action_section">
            <button class="btn btn_cancel" type="submit">Cancel</button>
            <button class="btn btn_register" type="submit">Register</button>
