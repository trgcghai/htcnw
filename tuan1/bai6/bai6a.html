<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bai6a.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Registration form</h1>
      <div class="form">
        <span class="note">Register your Jackson Electronics product here</span>
        <form action="submit-registration.php" method="post">
          <div class="form_section">
            <label class="label" for="first_name">First Name:</label>
            <input
              class="input"
              type="text"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form_section">
            <label class="label" for="first_name">Last Name:</label>
            <input
              class="input"
              type="text"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form_section">
            <label class="label" for="address_1">Address #1:</label>
            <input
              class="input"
              type="text"
              id="address_1"
              name="address_1"
              required
            />
          </div>
          <div class="form_section">
            <label class="label" for="address_2">Address #2:</label>
            <input class="input" type="text" id="address_2" name="address_2" />
          </div>
          <div class="form_section">
            <label class="label" for="city">City:</label>
            <input class="input" type="text" id="city" name="city" required />
          </div>
          <div class="form_section">
            <label class="label" for="State">State:</label>
            <input class="input" type="text" id="State" name="State" required />
          </div>
          <div class="form_section">
            <label class="label" for="Zip">Zip:</label>
            <input class="input" type="text" id="Zip" name="Zip" required />
          </div>
          <div class="form_section">
            <label class="label" for="country">Country:</label>
            <select id="country" name="country" required>
              <option value="">Select a country</option>
              <option value="United States">United States</option>
              <!-- Add more country options here -->
            </select>
          </div>
          <hr />
          <div class="form_section">
            <label class="label" for="product">Product:</label>
            <input
              class="input"
              type="text"
              id="product"
              name="product"
              required
            />
          </div>
          <div class="form_section">
            <label class="label" for="date_purchased">Date Purchased:</label>
            <input
              class="input"
              type="date"
              id="date_purchased"
              name="date_purchased"
              required
            />
          </div>
          <div class="form_section">
            <label class="label" for="serial_number">Serial #:</label>
            <input
              class="input"
              type="text"
              id="serial_number"
              name="serial_number"
              required
            />
          </div>
          <div class="form_section usefor_section">
            <div>
              <label class="label" for="used_for">Used for:</label>
            </div>
            <div class="radio_input">
              <div>
                <input type="radio" name="usage" value="home" />
                Home
              </div>
              <div>
                <input type="radio" name="usage" value="business" />
                Business
              </div>
              <div>
                <input type="radio" name="usage" value="government" />
                Government
              </div>
              <div>
                <input
                  type="radio"
                  name="usage"
                  value="educational institution"
                />
                Educational Institution
              </div>
              <div>
                <input type="radio" name="usage" value="other" />
                Other
              </div>
            </div>
          </div>
          <div class="form_section system_section">
            <label class="label" for="system">System:</label>
            <div class="checkbox_input">
              <div>
                <input type="checkbox" name="usage" value="home" />
                Home
              </div>
              <div>
                <input type="checkbox" name="usage" value="business" />
                Business
              </div>
              <div>
                <input type="checkbox" name="usage" value="government" />
                Government
              </div>
              <div>
                <input type="checkbox" name="usage" value="other" />
                Other
              </div>
            </div>
          </div>
          <hr />
          <div class="form_section comment_section">
            <label class="label" for="comments">Comments :</label>
            <textarea id="comments" name="comments" class="comment"></textarea>
          </div>
          <div class="action_section">
            <button class="btn btn_register" type="submit">Register</button>
            <button class="btn btn_cancel" type="submit">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
