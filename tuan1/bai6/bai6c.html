<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bai6c.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <form action="" class="form">
        <div class="form_section">
          <label class="label" for="name">Name:</label>
          <input class="input" id="name" name="name" />
        </div>
        <div class="form_section">
          <label class="label" for="telephone">Telephone:</label>
          <input class="input" id="telephone" name="telephone" />
        </div>
        <div class="form_section">
          <label class="label" for="email">Email:</label>
          <input class="input" type="email" id="email" name="email" />
        </div>
        <div class="form_section">
          <label class="label" for="color">Favorite color:</label>
          <input type="color" id="color" name="color" />
        </div>
        <div class="form_section">
          <label class="label" for="dob">Date of birth:</label>
          <input class="input" type="date" id="dob" name="dob" />
        </div>
        <div class="form_section">
          <button class="btn btn_submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
